<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <input id="input1" type="text" placeholder="value1">
     <input id="input2" type="text" placeholder="value2">
    <button onclick="multiply()" id="submit">submit</button>
    <p id="output"></p>
    <script>
       function multiply() {
        var inp1=document.getElementById("input1").value;
         var inp2=document.getElementById("input2").value;
        
        document.getElementById("output").innerHTML=Math.pow(inp1,inp2);
      }
      
      
    </script>
    
     
    
  </body>
</html>
