<!DOCTYPE html>
<html>

  </head>
  <body>
    <input id="input1" type="text" placeholder="value1">
     <input id="input2" type="text" placeholder="value2">
    <button onclick="add()" id="submit">submit</button>
    <p id="output"></p>
    <script>
       function add() {
        var inp1=document.getElementById("input1").value;
         var inp2=document.getElementById("input2").value;
        var sum =Number(inp1)+Number(inp2);
        document.getElementById("output").innerHTML=sum;
      }
      // document.getElementById("submit").addEventListener("click",add);
      
    </script>
    
     
    
  </body>
</html>
