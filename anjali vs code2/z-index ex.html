<!DOCTYPE html>
<html>
    <head>
        <style>
div{
    position: absolute;
    border-style: dashed;
    height: 200px;
    width: 200px;
}
.b1{
    background-color: brown;
    z-index: 12;
}
.b2{
    background-color: blue;
    top: 50px;
    left: 50px;
    z-index: 2;
}
.b3{
    background-color: green;
    top: 100px;
    left: 100px;
    z-index: -1;
}
        </style>
    </head>
    <body>
        <div class="b1">1</div>
        <div class="b2">2</div>
        <div class="b3">3</div>
    </body>
</html>
