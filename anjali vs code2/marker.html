<!DOCTYPE html>
<html>
    <head>
        <style>
           ul li::marker{
                color:green;
                font-size: 30px;
            }
            ol li::marker{
                color: brown;
                font-size: 30px;
            }   
            

        </style>
    </head>
    <body>
        <ul>
            <li>apples</li>
            <li>mangoes</li>
            <li>plums</li>
            <li>peaches</li>
        </ul>
        <ol>
            <li>apples</li>
            <li>mangoes</li>
            <li>plums</li>
            <li>peaches</li>    
        </ol>
    </body>
</html>
