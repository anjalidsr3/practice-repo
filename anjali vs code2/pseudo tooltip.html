<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                display: none;
                background-color: yellow;
                padding: 20px;
            }
            div:hover p{
                display: block;
                width: 50%;
            }

        </style>
    </head>
    <body>
        <div>hover over this div element to show the p element
        <p>here i am!</p>
        </div>
    </body>
</html>
